<h2>Formulario de petición de salida para familiares de residentes</h2>
<p>Rellene con sus datos los siguientes campos para poder completar la petición.</p>
<form [formGroup]="formulario">
  <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="nombre">
  </div>
  <div class="form-group">
    <label>Apellidos</label>
    <input type="text" class="form-control" formControlName="apellidos">
</div>
<div class="form-group">
    <label>DNI</label>
    <input type="text" class="form-control" formControlName="dni">
</div>
<div class="form-group">
    <label>Nombre del residente</label>
    <input type="text" class="form-control" formControlName="nameresidente">
</div>
<div class="form-group">
    <label>Apellidos del residente</label>
    <input type="text" class="form-control" formControlName="surnameresidente">
</div>
<div class="form-group">
    <label>Grado de parentesco</label>
    <input type="text" class="form-control" formControlName="parentesco">
</div>
<div class="form-group">
    <label>Hora de salida</label>
    <input type="text" class="form-control" formControlName="hora">
</div>
<div class="form-group">
    <label>Correo electrónico</label>
    <input type="text" class="form-control" formControlName="email">
</div>
<div class="form-group">
    <label>Teléfono de contacto</label>
    <input type="text" class="form-control" formControlName="telefono">
</div>
<input type="submit" value="Enviar" class="btn-block btn-success">
</form>
